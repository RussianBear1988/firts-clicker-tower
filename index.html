<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Башня Клика</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scale-container">
    <div class="game-wrapper">
      <div class="game-area">

        <!-- Левая панель — улучшения клика -->
        <div class="shop" id="shop">
          <h2>Улучшения клика</h2>
          <div class="buy-multiplier">
            <button class="multiplier-btn" id="btn-mult-1" onclick="setBuyMultiplier(1)">×1</button>
            <button class="multiplier-btn" id="btn-mult-5" onclick="setBuyMultiplier(5)">×5</button>
            <button class="multiplier-btn" id="btn-mult-10" onclick="setBuyMultiplier(10)">×10</button>
            <button class="multiplier-btn" id="btn-mult-max" onclick="setBuyMultiplier('max')">∞</button>
          </div>
          <div id="upgrade-list"></div>
        </div>

        <!-- Центральная зона — башня -->
        <div class="main-area">
          <div class="tower-container">
            <img src="images/tower_base.png" alt="Башня" id="tower" class="tower" draggable="false">
          </div>
          <div class="stats">Монеты: <span id="coins">0</span></div>
          <div class="income-stats">Доход в секунду: <span id="income">0</span></div>
        </div>

        <!-- Правая панель — добытчики -->
        <div class="autoclicker-panel" id="autoclicker-panel">
          <h2>Добытчики</h2>
          <div id="autoclicker-list"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="upgrades.js"></script>
  <script src="autoclickers.js"></script>
  <script src="script.js"></script>
  <div id="offline-popup" class="popup hidden">
    <div class="popup-content">
      <p id="offline-message">Ваши слуги трудились во сне…</p>
      <button onclick="closeOfflinePopup()">Понятно</button>
    </div>
  </div>
<div id="global-tooltip" class="tooltip" style="display: none;"></div>

</body>
</html>
